version: '3.8'

services: 
  mongodb:
    image: 'mongo'
    container_name: mongodb # alterar o nome gerado pelo compose
    volumes:
      - data:/data/db
    # environment:
      # - MONGO_INITDB_ROOT_USERNAME=vitor
      # - MONGO_INITDB_ROOT_PASSWORD=secret
      # MONGO_INITDB_ROOT_USERNAME: vitor
      # MONGO_INITDB_ROOT_PASSWORD: secret
    env_file:
      - ./env/mongo.env
  backend:
    # build: ./backend
    build:
      context: ./backend
      dockerfile: Dockerfile # aqui pode colocar um nome customizado
    ports:
      - '80:80'
    volumes:
      - logs:/app/logs
      - ./backend:/app # bind mount
      - /app/node_modules # volume anonimo
    env_file:
      - ./env/backend.env
    depends_on:
      - mongodb
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    # stdin_open e tty s√£o para ter o comportamento do `-it`
    depends_on:
      - backend

volumes:
  data:
  logs: